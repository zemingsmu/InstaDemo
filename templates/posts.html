<div>
    <ul>
        {% if request.user.is_authenticated %}
        <li>
            <a href="{% url 'logout' %}"> Logout </a>
        </li>

        {% else %}
        <li>
            <a href="{% url 'login' %}"> Login </a>
        </li>

        <li>
            <a href="{% url 'signup' %}"> Sign Up </a>
        </li>
        {% endif %}

    </ul>
</div>


<div>

    <a href="{% url 'make_post' %}"> Make Post</a>

</div>

<div>

    <!-- self.object_list contain the list of objects that the view is operating
    in this case, post. 
    -->
    <!-- '{%' means Django template syntax -->
    <!-- '{{' means python syntax -->
    {% for post in object_list %}
        <p> {{post.title}} </p>
        <a href="{% url 'post_detail' post.pk %}">
            <img src = "{{ post.image }}">
        </a>
    {% endfor %}

</div>
